{% extends "base.html" %}

{% block content %}
    <h3 style="text-align: center;">Пейзажи Марса</h3>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style='margin: 0px 200px 0px 200px; height: 500px;'>
        <div class="carousel-inner" style='height: 500px;'>
            <div class="carousel-item active">
                <img src="/static/img/img1.jpg" class="d-block w-100" alt="...">
            </div>
            {% for i in range(inx) %}
                <div class="carousel-item">
                  <img src="/static/img/slider/slider_image{{ loop.index }}.png" class="d-block w-100" alt="...">
                </div>
            {% endfor %}
        </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
    </div>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input name='file' class="form-control" type="file" id="formFile" style='width: 300px; margin-left: 300px; margin-top: 30px;'>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style='margin-left: 300px;'>Отправить</button>
    </form>
{% endblock %}
